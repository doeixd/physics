name: Release Paper PDF

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Install LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-latex-base texlive-fonts-recommended texlive-extra-utils texlive-latex-recommended texlive-bibtex-extra biber
      
    - name: Build PDF
      run: |
        pdflatex draft.tex
        bibtex draft
        pdflatex draft.tex
        pdflatex draft.tex
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: draft.pdf
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}